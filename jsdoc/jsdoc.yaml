apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsdoc
  labels:
    app: jsdoc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jsdoc
  template:
    metadata:
      labels:
        app: jsdoc
    spec:
      containers:
      - name: jsdoc
        image: ghcr.io/goldmine-build/jsdoc:2025-11-05T03_00_05Z-jcgregorio-8052be8-dirty
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 20000
          name: metrics
        readinessProbe:
          httpGet:
            path: /metrics
            port: 20000
          initialDelaySeconds: 1
          periodSeconds: 1     
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 1
          periodSeconds: 10           
---
apiVersion: v1
kind: Service
metadata:
  name: jsdoc
spec:
  selector:
    app: jsdoc
  ports:
    - name: http
      port: 8002
      targetPort: 8000
    - name: metrics
      port: 20001
      targetPort: 20000
  type: LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: gold-frontend-server
  labels:
    app: gold-frontend-server
spec:
  selector:
    app: gold-frontend-server
  ports:
    - name: web
      port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gold-frontend-server
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - gold
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: gold-frontend-server
            port:
              number: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gold-frontend-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gold-frontend-server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gold-frontend-server  # Pod template's label selector
        appgroup: gold
        goldgroup: 'goldmine'
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '20000'        
    spec:
      automountServiceAccountToken: false
      containers:
        - name: gold-frontend-server
          image: ghcr.io/goldmine-build/gold_frontend_server:2025-12-07T03_56_47Z-jcgregorio-571f6af-dirty
          args:
            - "--config=/etc/gold-config/common.json5"
          ports:
            - containerPort: 8000
              name: http-health
            - containerPort: 20000
              name: metrics
          volumeMounts:
            - name: gold-goldmine-config-volume
              mountPath: /etc/gold-config/
            - name: gold-service-account
              mountPath: /var/secrets/google  
            - name: gold-github-creds
              mountPath: /usr/local/share/gold-github-creds            
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/service-account.json
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "1Gi"
              cpu: 0.5
              ephemeral-storage: '64M'
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 1
      volumes:
        - name: gold-goldmine-config-volume
          configMap:
            defaultMode: 400
            name: gold-goldmine-config
        - name: gold-service-account
          configMap:
            defaultMode: 400
            name: gold-service-account
        - name: gold-github-creds
          configMap:
            defaultMode: 400
            name: gold-github-creds
          
